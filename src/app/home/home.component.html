<div *ngIf='this.currentUser.userlevel >= 2'>

    <ul>

            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        </li>
    </ul>

    <a routerLink="/register" class="btn btn-link">Click here to create a new user</a>
</div>
